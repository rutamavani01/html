<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1 style="text" align="center">Form</h1>
	<hr>
	<form method="post" action="">
	<label>first name: </label>
	<input type="text" placeholder="Enter the first name"></br></br>
	
	<label>last name: </label>
	<input type="text" placeholder="Enter the last name"></br></br>
	
	<label>contact no: </label>
	<select>
	   <option>+91</option>
	   <option>+63</option>
	   <option>+01</option>
	   <option>+70</option>
	</select>   
	<input type="tel:" pattern="[3]{0-9}-[3]{0-9}-[4]{0-9}" placeholder="123 123 1234"></br></br>
	
	<label>Email ID: </label>
	<input type="email" placeholder="@gmail.com"></br></br>
	
	<label>DOB: </label>
	<input type="date"></br></br>

    <label>Time: </label>
	<input type="time"></br></br>	
	
	<label>Add: </label>
	<textarea></textarea></br></br>
	 
    <label>hobby:</label></br>
	<input type="checkbox" value="reading" >reading</input></br></br>	
	<input type="checkbox" value="writting">writting</input></br></br>	
	<input type="checkbox" value="swimming">swimming</input></br></br>	
	<input type="checkbox" value="playing">playing</input></br></br>	
	
	<label>gender:</label></br>
	<input type="radio" value="gender">female</br>
	<input type="radio" value="gender">male</br>
	<input type="radio" value="gender">other</br>
	
	<label>password:</label>
	<input type="password"></br></br>	
	
	<label>resume:</label>
	<input type="file"></br></br>	
	
	<label>search:</label>
	<input type="search"></br></br>	
	
	<label>submit</label>
	<input type="submit"></br></br>	
	
	<label>Range</label>
	<input type="range">                                                                                                                                                                                                                                                                                                               
  </body>
</html>
